
<div class="container-fluid text-center">
    <h3>View Cart</h3>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Product Name</th>
            <th>Product Id</th>
            <th>Category</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Price after Discount</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                
                <td>
                    <div class="d-flex align-items-center">
                        <img
                            [src]="item.image"
                            alt=""
                            style="width: 45px; height: 45px"
                            class="rounded-circle"
                            />
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{item.nom}}</p>
                            <p class="text-muted mb-0">{{item.categorie}}</p>
                        </div>
                    </div>
                </td>
                <td>{{item.id}}</td>
            
                <td>
                <p class="fw-normal mb-1">{{item.marque}}</p>
                
                </td>
                <td>
                    <p class="text-muted mb-0">{{ item.prix | currency }}</p>
                </td>
                <td>
                    <p class="text-muted mb-0">-{{ item.offer }}%</p>
                </td>
                <td>
                    
                    <p class="text-muted mb-0">{{ item.reduction | currency }}</p>
                </td>
                
            </tr>
            <tr rowspan="2">
                <td colspan="5">Total : </td>    
                <td colspan="2">{{total}}</td>  
            </tr>
        </tbody>
    </table>
</div>
